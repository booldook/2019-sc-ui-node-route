<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>관리자 - 도서입력</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../jquery-ui-date/jquery-ui.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/book_in.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../jquery-ui-date/jquery-ui.min.js"></script>
	<script src="../js/datepicker.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-light mb">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-light" href="/html/book_in.html">도서관리(관리자)-입력</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-light" href="/book">도서목록보기</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>
				도서입력
				<small>관리자 도서 입력 시스템</small>
			</h1>
		</div>
		<form action="/admin/in" method="post" name="book_in" enctype="multipart/form-data">
			<table class="table table-bordered table-hover">
				<tbody>
					<tr>
						<td>책제목</td>
						<td>
							<input type="text" name="title" class="form-control" placeholder="책제목을 입력하세요.">
						</td>
					</tr>
					<tr>
						<td>저자</td>
						<td class="form-inline">
							<input type="text" name="author" class="form-control" placeholder="저자를 입력하세요.">
						</td>
					</tr>
					<tr>
						<td>판매금액</td>
						<td class="form-inline">
							<input type="number" name="price" class="form-control" value="10000"> 원
						</td>
					</tr>
					<tr>
						<td>ISBN</td>
						<td class="form-inline">
							<input type="number" name="isbn_0" class="form-control in100" maxlength="2" value="00"> -
							<input type="number" name="isbn_1" class="form-control in100" maxlength="4" value="0000"> -
							<input type="number" name="isbn_2" class="form-control in100" maxlength="4" value="0000">
						</td>
					</tr>
					<tr>
						<td>발행일</td>
						<td class="form-inline">
							<input type="text" name="sdate" id="sdate" class="form-control">
						</td>
					</tr>
					<tr>
						<td>입고갯수</td>
						<td class="form-inline">
							<input type="number" name="cnt" class="form-control in100" value="0">
							<span class="red pl">* 입력갯수를 0으로 지정하시면 재고량 체크를 하지 않습니다.</span>
						</td>
					</tr>
					<tr>
						<td>요약정보</td>
						<td>
							<textarea name="summary" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td>첨부파일</td>
						<td>
							<input type="file" name="img" class="form-control in200">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="tc pa">
				<button type="button" id="bt_save" class="btn btn-primary">저장</button>
				<button type="reset" class="btn btn-danger">재작성</button>
			</div>
		</form>
	</div>
	<script src="../js/book_in.js"></script>
</body>

</html>
